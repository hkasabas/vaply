<html>

<head>
  <title>VAPly - Demo</title>

  <style>
    BODY {
      padding: 1rem 2rem;
    }

    #vaply-demo {
      width: 600px;
    }

    #vaply-demo video {
      width: 100%;
    }

    #vaply-externalcontent__container {
      /* display: none; */
      margin: 3rem 1rem 1rem;
      padding: 1rem;
      border: 1px solid;
      min-height: 10rem;
      width: 35rem;
    }

    #externalcontent-annot-1 {
      opacity: .5;
      padding: 0.8rem 1rem;
      background-color: red;
      color: white;
    }
  </style>

  <script src="../dist/index.js"></script>
</head>

<body>
  <h2>Video Annotation PLaYer - Demo</h2>

  <div id="vaply-demo"></div>

  <div id="vaply-externalcontent__container">
    <h3>External content pool (usually hidden)</h3>
    <div id="externalcontent-annot-1">
      I'm an external content #1 (<button id="externalcontent-annot-1-close">another close</button>)
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      VaplyPlayer.createPlayer('#vaply-demo', {
        config: VaplyPlayer.MOCK
      })

      const annot1CloseEl = document.querySelector("#externalcontent-annot-1-close")
      annot1CloseEl.addEventListener("click", () => {
        annot1CloseEl.dispatchEvent(new CustomEvent("close"))
      })
    })
  </script>
</body>

</html>
